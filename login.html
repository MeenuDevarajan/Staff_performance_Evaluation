<!DOCTYPE html>
<html>
<head>
    <title>Login - Staff Performance Evaluation</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container { 
            max-width: 400px; 
            width: 100%;
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group { 
            margin: 20px 0; 
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box;
            font-size: 16px;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover { 
            background: #0056b3; 
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px;
        }
        .demo-accounts {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Staff Performance Evaluation</h1>
        <h3 style="text-align: center; color: #666;">Login to Continue</h3>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" name="username" placeholder="üë§ Username" required autofocus>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="üîí Password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>

        {% if form.errors %}
        <div class="error-message">
            ‚ùå Invalid username or password. Please try again.
        </div>
        {% endif %}
        
        <div class="demo-accounts">
            <p><strong>üí° Demo Accounts:</strong></p>
            <p><strong>Admin:</strong> admin / admin123</p>
            <p><strong>User:</strong> staff1 / staff123</p>
            <p style="margin-top: 10px; color: #666; font-size: 12px;">
                Create these users in Django admin first
            </p>
        </div>
    </div>
</body>
</html>
